<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Obtenga su préstamo personal</title>
</head>
<body>
    <h1>Obtenga su préstamo personal</h1>
    <form id="loan-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br>

        <label for="pais">País:</label>
        <select id="pais" required></select><br>

        <label for="monto">Monto del préstamo:</label>
        <input type="number" id="monto" required><br>

        <label for="cuotas">Cuotas:</label>
        <input type="number" id="cuotas" required><br>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado">
        <h2>Resultado:</h2>
        <p>Total a pagar: <span id="total"></span></p>
        <p>Valor de la cuota: <span id="cuota"></span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
