<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Préstamos</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Préstamos</h1>
        
        <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
        </div>
        
        <div class="input-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
        </div>
        
        <div class="input-group">
            <label for="monto">Monto del préstamo:</label>
            <input type="number" id="monto" placeholder="Ingrese el monto del préstamo">
        </div>

        <div class="input-group">
            <label for="plazo">Plazo en meses:</label>
            <input type="number" id="plazo" placeholder="Ingrese el plazo en meses">
        </div>

        <button id="calcular">Calcular</button>
        <div id="resultado"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
